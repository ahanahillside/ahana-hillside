<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us â€” Ahana Hillside</title>
    <meta name="description" content="Get in touch with Ahana Hillside. We'd love to hear from you.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-stone: #A69583;
            --color-forest: #2C3E2D;
            --color-cream: #FAF8F5;
            --color-charcoal: #3D3D3D;
            --color-light-stone: #e8e0d8;

            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'DM Sans', -apple-system, sans-serif;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-cream);
            color: var(--color-charcoal);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2.5rem 2rem 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        .header a { text-decoration: none; }

        .header-logo {
            font-family: var(--font-serif);
            font-size: 1.6rem;
            font-weight: 500;
            color: var(--color-forest);
            letter-spacing: 0.02em;
        }

        .back-link {
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--color-stone);
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: color 0.2s ease;
        }

        .back-link:hover { color: var(--color-forest); }

        /* Page content */
        .page-intro {
            text-align: center;
            padding: 2rem 2rem 1rem;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        .page-intro h1 {
            font-family: var(--font-serif);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 500;
            color: var(--color-forest);
            margin-bottom: 0.5rem;
        }

        .page-intro p {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.05rem;
            color: var(--color-charcoal);
        }

        .divider {
            width: 60px;
            height: 1px;
            background-color: var(--color-stone);
            margin: 1.5rem auto 0;
        }

        /* Contact form */
        .contact-section {
            max-width: 520px;
            margin: 0 auto;
            padding: 2.5rem 2rem 4rem;
            flex: 1;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .contact-form {
            background: #fff;
            border: 1px solid var(--color-light-stone);
            padding: 2rem;
        }

        .form-field {
            margin-bottom: 1rem;
        }

        .form-field:last-of-type { margin-bottom: 1.5rem; }

        .form-field label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-stone);
            margin-bottom: 0.3rem;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--color-light-stone);
            background: var(--color-cream);
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--color-charcoal);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            border-color: var(--color-forest);
        }

        .form-field textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        .btn-send {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-cream);
            background-color: var(--color-forest);
            border: 1px solid var(--color-forest);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-send:hover {
            background-color: transparent;
            color: var(--color-forest);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-msg {
            display: none;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
        }

        .form-msg.show { display: block; }

        .form-msg.success { color: #5a9a5a; }
        .form-msg.error { color: #b44; }

        .form-msg p {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            color: var(--color-forest);
            margin-bottom: 0.5rem;
        }

        .form-msg .detail {
            font-size: 0.8rem;
            color: var(--color-stone);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.75rem;
            color: var(--color-stone);
            letter-spacing: 0.05em;
        }

        .footer a {
            color: var(--color-stone);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover { color: var(--color-forest); }

        .footer-links {
            margin-bottom: 0.5rem;
        }

        .footer-links a { margin: 0 0.75rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 700px) {
            .contact-section { padding: 2rem 1.25rem 3rem; }
            .contact-form { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <div class="header-logo">Ahana Hillside</div>
        </a>
        <br>
        <a href="index.html" class="back-link">&larr; Back to home</a>
    </div>

    <div class="page-intro">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
        <div class="divider"></div>
    </div>

    <div class="contact-section">
        <form class="contact-form" id="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-field">
                <label for="contact-name">Your name</label>
                <input type="text" id="contact-name" placeholder="Full name" required>
            </div>
            <div class="form-field">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" placeholder="you@email.com" required>
            </div>
            <div class="form-field">
                <label for="contact-subject">Subject</label>
                <input type="text" id="contact-subject" placeholder="What is this about?">
            </div>
            <div class="form-field">
                <label for="contact-message">Message</label>
                <textarea id="contact-message" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn-send" id="btn-send">Send Message</button>
        </form>

        <div class="form-msg" id="form-success">
            <p>Message sent!</p>
            <span class="detail">Thank you for reaching out. We'll get back to you soon.</span>
        </div>

        <div class="form-msg" id="form-error">
            <span class="detail" id="error-text" style="color:#b44">Something went wrong. Please try again.</span>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="campsites.html">Campsites</a>
            <a href="contact.html">Contact</a>
        </div>
        &copy; 2026 Ahana Hillside
    </footer>

    <script>
        const WORKER_URL = 'https://ahana-ical-proxy.ahanahillside.workers.dev';

        async function handleSubmit(e) {
            e.preventDefault();

            const btn = document.getElementById('btn-send');
            const form = document.getElementById('contact-form');
            const successMsg = document.getElementById('form-success');
            const errorMsg = document.getElementById('form-error');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            errorMsg.classList.remove('show');

            const data = {
                name: document.getElementById('contact-name').value.trim(),
                email: document.getElementById('contact-email').value.trim(),
                subject: document.getElementById('contact-subject').value.trim() || 'No subject',
                message: document.getElementById('contact-message').value.trim(),
                date: new Date().toISOString(),
            };

            try {
                const res = await fetch(WORKER_URL + '/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await res.json();

                if (result.success) {
                    form.style.display = 'none';
                    successMsg.classList.add('show');
                } else {
                    throw new Error(result.error || 'Failed');
                }
            } catch (err) {
                btn.disabled = false;
                btn.textContent = 'Send Message';
                document.getElementById('error-text').textContent = 'Could not send message. Please try again.';
                errorMsg.classList.add('show');
            }
        }
    </script>
</body>
</html>
