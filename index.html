<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A peaceful, private hillside retreat. Website coming soon.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-stone: #A69583;
            --color-forest: #2C3E2D;
            --color-cream: #FAF8F5;
            --color-charcoal: #3D3D3D;
            
            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'DM Sans', -apple-system, sans-serif;
        }
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--color-cream);
            color: var(--color-charcoal);
            line-height: 1.7;
            overflow: hidden;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            padding: 2rem;
        }
        
        .hero-background {
            position: absolute;
            inset: 0;
            z-index: -1;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(250, 248, 245, 0.85) 0%,
                rgba(250, 248, 245, 0.7) 50%,
                rgba(250, 248, 245, 0.5) 100%
            );
        }
        
        .hero-content {
            max-width: 600px;
        }
        
        .logo {
            font-family: var(--font-serif);
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            font-weight: 500;
            color: var(--color-forest);
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out;
        }
        
        .tagline {
            font-family: var(--font-serif);
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-style: italic;
            color: var(--color-charcoal);
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.2s both;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background-color: var(--color-stone);
            margin: 0 auto 2rem;
            animation: expandWidth 0.8s ease-out 0.4s both;
        }
        
        .coming-soon {
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-stone);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .book-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.85rem 2.5rem;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--color-cream);
            background-color: var(--color-forest);
            border: 1px solid var(--color-forest);
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .book-btn:hover {
            background-color: transparent;
            color: var(--color-forest);
        }

        .book-btn-outline {
            background-color: transparent;
            color: var(--color-forest);
            margin-left: 0.75rem;
            animation-delay: 0.9s;
        }

        .book-btn-outline:hover {
            background-color: var(--color-forest);
            color: var(--color-cream);
        }

        .contact-link-row {
            margin-top: 1.5rem;
            animation: fadeIn 1s ease-out 1s both;
        }

        .contact-link {
            font-family: var(--font-serif);
            font-size: 1rem;
            font-style: italic;
            color: var(--color-charcoal);
            text-decoration: none;
            border-bottom: 1px solid var(--color-stone);
            padding-bottom: 2px;
            transition: color 0.2s ease, border-color 0.2s ease;
        }

        .contact-link:hover {
            color: var(--color-forest);
            border-color: var(--color-forest);
        }

        .footer {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: var(--color-stone);
            letter-spacing: 0.05em;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .footer a {
            color: var(--color-stone);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.2s;
        }

        .footer a:hover { color: var(--color-forest); }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-background">
            <img
                src="images/homepage/hero.jpg"
                alt="Lush tropical rainforest hillside in Cairns, Australia"
                class="hero-image"
            >
            <div class="hero-overlay"></div>
        </div>
        
        <div class="hero-content">
            <h1 class="logo">Ahana Hillside</h1>
            <p class="tagline">A private retreat in the hills</p>
            <div class="divider"></div>
            <p class="coming-soon">Website coming soon</p>
            <a
                href="https://www.booking.com/hotel/au/ahana-budget-stay-near-cairns.en-gb.html?label=gen173nr-10CAEoggI46AdIM1gEaA-IAQGYATO4ARfIAQzYAQPoAQH4AQGIAgGoAgG4Aqui7csGwAIB0gIkNmJkMDJjOWQtM2NiMC00YzFjLTkzMzAtZjRhOTY0OTE3MTgx2AIB4AIB&aid=304142&ucfs=1&arphpl=1&checkin=2026-02-18&checkout=2026-02-19"
                target="_blank"
                rel="noopener noreferrer"
                class="book-btn"
            >Book on Booking.com</a>
            <a
                href="campsites.html"
                class="book-btn book-btn-outline"
            >Book Campsite</a>
            <div class="contact-link-row">
                <a href="contact.html" class="contact-link">Have a question? Contact Us &rarr;</a>
            </div>
        </div>
        <div class="footer">
            <a href="campsites.html">Campsites</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </section>
</body>
</html>
